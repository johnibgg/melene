    <script>
        // Liste des vid√©os (23 vid√©os restantes)
        const videos = [
            { src: 'assets/video_2026-02-13_19-13-28.mp4', title: 'Toi 1' },
            { src: 'assets/video_2026-02-13_19-13-36.mp4', title: 'Toi 2' },

            { src: 'assets/video_2026-02-13_19-14-14.mp4', title: 'Toi 8' },
            { src: 'assets/video_2026-02-13_19-14-19.mp4', title: 'Toi 9' },
            { src: 'assets/video_2026-02-13_19-14-24.mp4', title: 'Toi 10' },
            { src: 'assets/video_2026-02-13_19-14-30.mp4', title: 'Toi 11' },
            { src: 'assets/video_2026-02-13_19-14-34.mp4', title: 'Toi 12' },
            { src: 'assets/video_2026-02-13_19-14-39.mp4', title: 'Toi 13' },
            { src: 'assets/video_2026-02-13_19-14-44.mp4', title: 'Toi 14' },
            { src: 'assets/video_2026-02-13_19-14-53.mp4', title: 'Toi 15' },
            { src: 'assets/video_2026-02-13_19-14-57.mp4', title: 'Toi 16' },
            { src: 'assets/video_2026-02-13_19-15-08.mp4', title: 'Toi 17' },
            { src: 'assets/video_2026-02-13_19-15-12.mp4', title: 'Toi 18' },
            { src: 'assets/video_2026-02-13_19-15-17.mp4', title: 'Toi 19' },
            { src: 'assets/video_2026-02-13_19-15-21.mp4', title: 'Toi 20' },
            { src: 'assets/video_2026-02-13_19-15-26.mp4', title: 'Toi 21' },
        ];

        let currentIndex = 0;
        const mainVideo = document.getElementById('mainVideo');
        const mainVideoSource = document.getElementById('mainVideoSource');
        const videoTitle = document.getElementById('videoTitle');
        const videoCounter = document.getElementById('videoCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const thumbnailsScroll = document.getElementById('thumbnailsScroll');

        // G√©n√©rer les miniatures
        function generateThumbnails() {
            videos.forEach((video, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail-item' + (index === 0 ? ' active' : '');
                thumb.innerHTML = `
                    <video muted playsinline>
                        <source src="${video.src}" type="video/mp4">
                    </video>
                    <div class="thumbnail-overlay">${index + 1}</div>
                `;
                thumb.addEventListener('click', () => loadVideo(index));
                thumbnailsScroll.appendChild(thumb);
            });
        }

        // Charger une vid√©o
        function loadVideo(index) {
            currentIndex = index;
            mainVideoSource.src = videos[index].src;
            mainVideo.load();
            videoTitle.textContent = videos[index].title;
            videoCounter.textContent = `Vid√©o ${index + 1} / ${videos.length}`;

            // Mettre √† jour les miniatures
            document.querySelectorAll('.thumbnail-item').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });

            // Scroll vers la miniature active
            const activeThumb = document.querySelectorAll('.thumbnail-item')[index];
            activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        // Navigation
        prevBtn.addEventListener('click', () => {
            const newIndex = currentIndex > 0 ? currentIndex - 1 : videos.length - 1;
            loadVideo(newIndex);
        });

        nextBtn.addEventListener('click', () => {
            const newIndex = currentIndex < videos.length - 1 ? currentIndex + 1 : 0;
            loadVideo(newIndex);
        });

        // Clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });

        // Initialiser
        generateThumbnails();
    </script>
    <script src="script.js"></script>
